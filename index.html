<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/solid.css"
      integrity="sha384-LA8Ug4T/nhVkyhrSmSirsoAo9iDrBk8E7U80aSPeD+w3vO8PzOJIS6agGcbIwwX0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"

  <body>
    <aside>
      <div>

      <form action="">

          <label for="idioma"></label>
          <select name="idioma" id="idioma">
            <option value="" disabled selected hidden>Español</option>
            <option value="espaniol">Español</option>
            <option value="ingles">Ingles</option>
          </select>
        </div>

        <div>
          <label for="moneda"></label>
          <select name="moneda" id="moneda">
            <option value="" disabled selected hidden>ARG$</option>
            <option value="AR">ARG$</option>
            <option value="CO">CO$</option>
          </select>
        </div>
      </form>
    </aside>

    <header>
      <div class="logo-header">
        <img src="./img/Cat.png" alt="Icono de un gato" />
        <span>Front</span><span class="span-cat-dog">Cat&Dog</span>
        <img src="./img/Dog.png" alt="Icono de un perro" />
      </div>

      <nav>
        <ul>
          <li>
            <img
              src="./img/_fas fa-paw_ - f1b0.png"
              alt="Icono de huella de perro"
            /><a href="#">Categoria</a>
          </li>
          <li>
            <img
              src="./img/_fas fa-paw_ - f1b0.png"
              alt="Icono de huella de perro"
            /><a href="#">Pets</a>
          </li>
          <li>
            <img
              src="./img/_fas fa-paw_ - f1b0.png"
              alt="Icono de huella de perro"
            /><a href="#">Sobre nosotros</a>
          </li>
          <li>
            <img
              src="./img/_fas fa-paw_ - f1b0.png"
              alt="Icono de huella de perro"
            /><a href="#">Contáctanos</a>
          </li>
        </ul>
      </nav>

      <div class="icons-header">
        <a href="#">
          <i class="fas fa-user"></i>
        </a>
        <a href="#">
          <i class="fas fa-shopping-basket"></i>
        </a>
      </div>
    </header>

    <main>
      <h1>Productos Destacados</h1>
      <div class="list-products">
        <ul>
          <li>Comederos</li>
          <li>Accesorios</li>
          <li class="list-products-end">Comida</li>
        </ul>
      </div>

      <section class="container">
        <div class="background-one backgrounds">
          <div class="descriptions">
            <p>Juguete Churrasquito</p>
            <h3>$150</h3>
          </div>
        </div>

        <div class="background-two backgrounds">
          <div class="descriptions">
            <p>Comedero para perro</p>
            <h3>$150</h3>
          </div>
        </div>

        <div class="background-three backgrounds">
          <div class="descriptions">
            <p>Comedero para perro</p>
            <h3>$150</h3>
          </div>
        </div>

    <footer>
      <p>Todos los derechos reservados Front End</p>
    </footer>
